<mat-card *ngIf="showInstructions" style="max-width: 400px">
  <mat-card-title>Welcome</mat-card-title>
  <mat-card-content style="white-space: pre-line">
    {{instructions}}
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!preSurveyCompleted" color="primary" (tap)="showPreSurvey()" onclick="blur()" mat-button>COMPLETE SURVEY</button>
    <button *ngIf="preSurveyCompleted" color="primary" (tap)="nextBlock()" onclick="blur()" mat-button>CONTINUE</button>
  </mat-card-actions>
</mat-card>


<ng-container #container></ng-container>

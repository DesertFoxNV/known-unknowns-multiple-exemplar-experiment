<mat-card class="container" [ngStyle.lt-sm]="{'box-shadow': 'unset'}">
  <mat-card-header>
  </mat-card-header>
  <div class="d-flex justify-content-center align-items-center flex-column">
    <kumee-trial-cue
      [cue]="trial.cue1"
      [@enter]="{ value: '', params: { duration: 500, delay: 1000 } }"
      [@leave]
    ></kumee-trial-cue>
    <div class="mt-3 flex-basis"></div>
    <kumee-trial-cue
      [cue]="trial.cue2"
      [@enter]="{ value: '', params: { duration: 500, delay: 1500 } }"
      [@leave]
    ></kumee-trial-cue>
  </div>
  <div
    class="d-flex justify-content-around mt-5 flex-wrap"
    [@enter]="{ value: '', params: { duration: 500, delay: 500 } }"
    [@leave]
  >
    <kumee-trial-button *ngFor="let cue of [1,2,3,4,5];">
    </kumee-trial-button>
  </div>
</mat-card>

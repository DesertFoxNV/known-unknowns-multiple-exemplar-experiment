<mat-card class="container" [ngStyle.lt-sm]="{'box-shadow': 'unset'}" *ngIf="showTrial">
  <div class="d-flex justify-content-center align-items-center flex-column">
    <kumee-trial-cue [delay]="1000"></kumee-trial-cue>
    <div class="mt-3 flex-basis"></div>
    <kumee-trial-cue [delay]="1500"></kumee-trial-cue>
  </div>
  <div
    class="d-flex justify-content-around mt-5 flex-wrap"
  >
    <ng-container *ngFor="let config of buttonConfigs; let i = index">
      <trial-button [animationDelay]="2000" (selected)="selected.emit({ cue: $event, position: i})"></trial-button>
    </ng-container>

  </div>
</mat-card>

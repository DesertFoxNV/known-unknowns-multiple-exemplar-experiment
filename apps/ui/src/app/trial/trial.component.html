<mat-card *ngIf="showTrial" class="container" [ngStyle.lt-sm]="{'box-shadow': 'unset'}">

  <div class="trial-sample-stimuli">
    <trial-stimulus [animationDelay]="500"></trial-stimulus>
    <trial-stimulus [animationDelay]="1000"></trial-stimulus>
  </div>

  <div class="trial-buttons">
    <ng-container *ngFor="let config of cueComponentConfigs; let i = index">
      <trial-cue
        [animationDelay]="1500"
        (selected)="selected.emit({ cue: $event, position: i})"
      ></trial-cue>
    </ng-container>
  </div>

</mat-card>

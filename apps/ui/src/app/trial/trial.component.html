<div class="trial-sample-stimuli">
  <trial-stimulus [animationDelay]="500"></trial-stimulus>
  <trial-stimulus [animationDelay]="1000"></trial-stimulus>
</div>

<div class="trial-buttons">
  <ng-container *ngFor="let _ of [].constructor(5); let i = index">
    <trial-cue
      [animationDelay]="1500"
      (selected)="selected($event, i + 1)"
    ></trial-cue>
  </ng-container>
</div>

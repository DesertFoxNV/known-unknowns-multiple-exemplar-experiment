<button
  [@fadeIn]="{ value: animate === 'fade-in',  params: { delay: animationDelay } }"
  [@fadeOut]="animate === 'fade-out'"
  class="trial-item"
  (click)="selected.emit(config)"
  matRipple
  [style.backgroundImage]="backgroundImage"
>
  <strong class="dynamic-text">{{config?.isArbitrary ? '&nbsp;' : config?.value || ''}}</strong>
</button>
